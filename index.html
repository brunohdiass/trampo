<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page - GOT</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="menu-icon">
                <img src="./imgs/3 barras.png" alt="Menu">
            </div>
            <div class="netflix-logo">
                <img src="./imgs/netfliznome.png" alt="Netflix Logo">
            </div>
            <nav class="topicos">
                <h2>Home</h2>
                <h2>Séries</h2>
                <h2>Movies</h2>
            </nav>
            <div class="header-icons">
                <img src="./imgs/lupa.png" alt="Search">
                <img src="./imgs/notificacao'.png" alt="Notifications">
                <h3>My List</h3>
                <img src="./imgs/perfil.png" alt="User">
            </div>
        </div>
    </header>

    <main>
        <div class="background-image">
            <div class="logoN">
                <img src="./imgs/logoN.png" alt="">
           </div>
            <div class="main-content">
                <h3>SERIES</h3>
                <h1>GAME OF THRONES</h1>
                <div class="buttons">
                    <button class="season-btn">Season 8</button>
                    <button class="my-list-btn">+ My List</button>
                
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <!-- Rodapé pode ser ajustado conforme necessário -->
    </footer>
</body>
</html>
